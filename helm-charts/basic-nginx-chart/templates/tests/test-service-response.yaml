apiVersion: v1
kind: Pod
metadata:
  name: "nginx-test-service-response"
  namespace: {{ .Values.namespace }}
  labels:
    app: nginx
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:7.78.0
      command: ["curl"]
      args: 
        - "--fail"
        - "--silent"
        - "--show-error"
        - "--include"
        - "--location"
        - "nginx-deployment:80"
  restartPolicy: Never
