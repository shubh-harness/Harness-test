apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-probe
  namespace: {{ .Values.namespace }}
  labels:
    app: nginx
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:latest" 
          ports:
            - containerPort: {{ .Values.service.port }}
          
          # 🛠️ Readiness Probe (ensures rollout success)
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 1

          # 🚨 Liveness Probe (fails after some time)
          livenessProbe:
            httpGet:
              path: /wrong-path 
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5  # (🚀 Waits ~3 mins before checking)
            periodSeconds: 5          # (🔁 Checks every 5 seconds)
            timeoutSeconds: 1         # (⚡ Quick timeout)
            failureThreshold: 1       # (❌ Fails immediately on first failure)
