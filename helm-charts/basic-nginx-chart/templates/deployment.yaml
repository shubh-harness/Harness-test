apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: nginx
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: "invalid-image:latest"  # This will cause ImagePullError
          ports:
            - containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            initialDelaySeconds: 200  # High initial delay (3 minutes)
            periodSeconds: 5          # Check every 5 seconds after initial delay
            timeoutSeconds: 1         # Timeout quickly if probe doesn't respond
            failureThreshold: 2       # Fail after 2 failed checks (within 10s)
